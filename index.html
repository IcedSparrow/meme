<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meme Generator</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header>
    <div id="logo">
    </div>
    <div id="header-text">
        <h1>SparrowMeme</h1>
    </div>
</header>

<div id="meme-container">
    <input type="file" id="image-input" accept="image/*">
    <br>
    <input type="text" id="top-text" placeholder="Top text">
    <br>
    <input type="color" id="top-text-color">
    <br>
    <input type="text" id="bottom-text" placeholder="Bottom text">
    <br>
    <input type="color" id="bottom-text-color">
    <br>
    <button onclick="generateMeme()">Generate Meme</button>
    <br>
    <a id="download-btn" download="meme.jpg" href="#" style="display: none;">Download Meme</a>
    <br>
    <img id="meme-image" src="#" alt="Meme">
</div>

<footer>
    <p>&copy; 2024 All Rights Reserved Sparrow </p>
</footer>

<script src="script.js"></script>
</body>
</html>
